<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container custom-bg text-light">
        <div class="d-flex justify-content-between top-row align-items-center">
            <i class="bi bi-arrow-left back-arrow"></i>
            <img src="./assets/personas.png" class="img-rounded" alt="immagine utente">
        </div>
        <div class="d-flex justify-content-center">
            <div class="card transparent-card">
                <img class="card-img-top custom-card-img" src="./assets/Rome.jpg" alt="immagine rappresentativa di Roma">
                <div class="card-body justify-content-evenly center">
                    <h4 class="card-title">ROMA</h4>
                </div>
            </div>
        </div>
        <h5>Attrazioni <i class="bi bi-filter"></i></h5>
        <div class="row">
            <div class="card transparent-card list-card mb-3 mt-2">
                <div class="d-flex align-items-center g-0">
                    <div class="col-2">
                        <img src="./assets/Colosseum.jpg" class="img-fluid img-list" alt="immagine rappresentativa del Colosseo">
                    </div>
                    <div class="col-8">
                        <div class="card-body p-0 ps-3">
                            <h5 class="card-title">Colosseo</h5>
                            <p class="card-text">30€</p>
                        </div>
                    </div>
                    <div class="col-1">
                        <i class="bi bi-heart-fill custom-color"></i>
                    </div>
                    <div class="col-1">
                        <i class="bi bi-three-dots-vertical menu-points"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card transparent-card list-card mb-3">
                <div class="d-flex align-items-center g-0">
                    <div class="col-2">
                        <img src="./assets/Colosseum.jpg" class="img-fluid img-list" alt="immagine rappresentativa della Basilica di San Pietro">
                    </div>
                    <div class="col-9">
                        <div class="card-body p-0 ps-3">
                            <h5 class="card-title">Basilica di San Pietro</h5>
                            <p class="card-text">10€</p>
                        </div>
                    </div>
                    <div class="col-1">
                        <i class="bi bi-three-dots-vertical menu-points"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card transparent-card list-card mb-3">
                <div class="d-flex align-items-center g-0">
                    <div class="col-2">
                        <img src="./assets/Colosseum.jpg" class="img-fluid img-list" alt="immagine rappresentativa della Cappella Sistina">
                    </div>
                    <div class="col-9">
                        <div class="card-body p-0 ps-3">
                            <h5 class="card-title">Cappella Sistina</h5>
                            <p class="card-text">15€</p>
                        </div>
                    </div>
                    <div class="col-1">
                        <i class="bi bi-three-dots-vertical menu-points"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card transparent-card list-card mb-3">
                <div class="d-flex align-items-center g-0">
                    <div class="col-2">
                        <img src="./assets/Colosseum.jpg" class="img-fluid img-list" alt="immagine rappresentativa delle Catacombe di Roma">
                    </div>
                    <div class="col-9">
                        <div class="card-body p-0 ps-3">
                            <h5 class="card-title">Catacombe di Roma</h5>
                            <p class="card-text">20€</p>
                        </div>
                    </div>
                    <div class="col-1">
                        <i class="bi bi-three-dots-vertical menu-points"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card transparent-card list-card mb-3">
                <div class="d-flex align-items-center g-0">
                    <div class="col-2">
                        <img src="./assets/Colosseum.jpg" class="img-fluid img-list" alt="immagine rappresentativa di Villa Borghese">
                    </div>
                    <div class="col-9">
                        <div class="card-body p-0 ps-3">
                            <h5 class="card-title">Villa Borghese</h5>
                            <p class="card-text">5€</p>
                        </div>
                    </div>
                    <div class="col-1">
                        <i class="bi bi-three-dots-vertical menu-points"></i>
                    </div>
                </div>
            </div>
        </div>


        <button class="btn custom-floating-btn btn-primary">Prenota</button>

        <nav class="navbar custom-btmbar fixed-bottom navbar-dark bg-dark d-flex justify-content-around">
            <i class="bi bi-house-door"></i>
            <i class="bi bi-cloud-sun"></i>
            <i class="bi bi-headset"></i>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
